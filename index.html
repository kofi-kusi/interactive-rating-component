<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link href="./styles.css" rel="stylesheet"/>
  
</head>
<body>
  <!-- Rating state start -->
   <div class="container">
    <div class="rating">

      <div class="image-section">
        <div class="image-container">
          <img src="./images/icon-star.svg" alt="">
        </div>
      </div>

      <div class="text-section">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="rating-buttons">
        <button class="rating-button-item">1</button>
        <button class="rating-button-item">2</button>
        <button class="rating-button-item">3</button>
        <button class="rating-button-item">4</button>
        <button class="rating-button-item">5</button>
      </div>
    </div>
    <div></div>
   </div>

 

  <!-- Thank you state end -->

  
  
</body>
</html>
